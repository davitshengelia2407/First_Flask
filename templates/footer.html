<div class="text-center">
        <ul class="list-inline d-flex justify-content-center gap-4 mb-0">
            {% for icon in footer_icons %}
            <li class="d-flex align-items-center gap-2">
                <span>{{ icon.name }}</span>
                <img src="{{ url_for('static', filename='Images/Footer_Logos/' ~ icon.filename) }}" alt="{{ icon.name }}" width="30" height="30">
            </li>
            {% endfor %}
        </ul>
</div>
