{% extends "base.html" %}

{% block title %} Skincare {% endblock %}


{% block content %}
<main>
    <div class="mt-4">
        <h1 class="text-center mb-4">Brands</h1>
        <div class="row">
            {% for brand in brands %}
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='Images/Brand_Logos/' ~ brand.image) }}"
                         class="card-img-top p-1" alt="{{ brand.name }}" width="2000" height="230">
                    <div class="card-body">
                        <h5 class="card-title">{{ brand.name }}</h5>
                        <p class="card-text">{{ brand.description }}</p>
                        <a href="/brands/{{brand.id}}" class="btn btn-primary">Trip Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>


{% endblock %}
