{% extends "base.html" %}

{% block title %} {{ brand.name }} {% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">{{ brand.name }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='Images/Brand_Logos/' ~ brand.image) }}" class="card-img-top p-1" alt="{{ brand.name }}" height="400">
                <div class="card-body">
                    <p class="card-text">{{ brand.description }}</p>
                    <a href="/brands/{{ brand.id }}/products" class="btn btn-primary">View Products</a>
                    {% if current_user.is_admin %}
                    <a href="{{ url_for('delete_brand', id=brand.id) }}" class="btn btn-danger">Delete Brand</a>
                    <a href="/edit-brand/{{ brand.id }}" class="btn btn-info edit-button">Edit Brand</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
