{% extends "base.html" %}

{% block title %} Register {% endblock %}


{% block content %}
<main>
    <div class="py-5">
        <h2 class="mb-4">Register</h2>
        <form>
            <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="confirm" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirm" placeholder="Confirm password" required>
                </div>
            </div>
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                <button type="reset" class="btn btn-secondary btn-lg">Cancel</button>
            </div>
        </form>
    </div>
</main>

{% endblock %}
