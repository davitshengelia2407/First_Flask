{% extends "base.html" %}

{% block title %} Sign In {% endblock %}


{% block content %}
<div class="py-5">
    <h2 class="mb-4">Sign In</h2>
    <form>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="Enter your email"
                        required
                />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input
                        type="password"
                        class="form-control mb-3"
                        id="inputPassword"
                        placeholder="Enter password"
                        required
                />
            </div>
            <div class="d-flex gap-4">
                <button type="submit" class="btn btn-primary btn-lg fixed-width-btn">Sign In</button>
                <button type="reset" class="btn btn-secondary btn-lg fixed-width-btn">Cancel</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
